
 <div class="container">
  <div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px; visibility: visible; animation-delay: 0.1s; animation-name: fadeInUp;">
      <p class="d-inline-block border rounded text-primary fw-semi-bold py-1 px-3">{{'Our_Services' | translate}}</p>
      <h1 class="display-6 mb-5">{{'service_sub' | translate}}</h1>
  </div>
  <div class="row g-4 wow fadeInUp" data-wow-delay="0.3s" style="visibility: visible; animation-delay: 0.3s; animation-name: fadeInUp;">
      <div class="col-lg-3">
          <div class="nav nav-pills d-flex justify-content-between w-100 h-100 me-4">
              <button class="nav-link w-100 d-flex align-items-center text-start border p-4 mb-2"
              *ngFor="let service of servicesList;let i=index"   [attr.data-index]="i"
              type="button" (click)="activeTab = i"
              [class.active]="i === activeTab">
                  <h5 class="m-0"><i class="fa fa-bars text-primary me-3"></i>{{service.heading | translate}}</h5>
              </button>

          </div>
      </div>
      <div class="col-lg-9">
          <div class="tab-content w-100">
              <div class="tab-pane fade show active" >
                  <div class="row g-4">
                      <div class="col-md-6" style="min-height: 350px;">
                          <div class="position-relative h-100">
                              <img class="position-absolute rounded w-100 h-100" [src]="servicesList[activeTab].image" style="object-fit: contain;" [alt]="servicesList[activeTab].heading">
                          </div>
                      </div>
                      <div class="col-md-6">
                          <h3 class="mb-4">{{servicesList[activeTab].heading | translate}}</h3>
                          <h5 class="mb-2">{{servicesList[activeTab].subHeading | translate}}</h5>
                          <p class="mb-4">
                            {{servicesList[activeTab].description | translate}}
                          </p>
                          <!-- <p><i class="fa fa-check text-primary me-3"></i>Secured Loans</p> -->
                      </div>
                  </div>
              </div>

          </div>
      </div>
  </div>
</div>
