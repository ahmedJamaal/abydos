<section id="features" class="features section">


  <div class="container">

    <div class="tab-content aos-init aos-animate" data-aos="fade-up" data-aos-delay="200">

      <div class="tab-pane fade active show"  *ngFor="let service of servicesList;let i=index"   [attr.data-index]="i">
        <div class="row">
          <div class="col-lg-6 order-2 order-lg-1 mt-3 mt-lg-0 d-flex flex-column justify-content-center">
            <h3>{{service.heading | translate}}t</h3>
            <p class="fst-italic">
              {{service.subHeading | translate}}
            </p>
            <ul>
              <li><i class="bi bi-check2-all"></i> <span> {{service.description | translate}}</span></li>

            </ul>
          </div>
          <div class="col-lg-6 order-1 order-lg-2 text-center">
            <img  [src]="service.image"  alt="" class="img-fluid">
          </div>
        </div>
      </div><!-- End tab content item -->

    </div>

  </div>

</section>
