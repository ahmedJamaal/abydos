<section class="container-xxl" id="About_Us">
   <div class="container">
      <div class="row g-4 align-items-start mb-4">
         <div class="text-center">
            <h4 class="d-inline-block border rounded text-primary fw-semi-bold py-1 px-3">{{ 'about_us' | translate }}</h4>
         </div>
         <div class="col-lg-6 wow fadeInUp m-auto" data-wow-delay="0.5s">
            <img [src]="'assets/images/img/virtual-assistant.svg'"
            loading="lazy"

            class="img-fluid rounded mx-6">
         </div>
         <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.3s">
            <h1 class="display-6 mb-4">{{ 'about_exported' | translate }}</h1>
            <p class="mb-4">
               {{ 'about_text' | translate }}
            </p>
            <p class="mb-4">
               {{ 'about_txt' | translate }}
            </p>

         </div>


      </div>
   </div>
 </section>
