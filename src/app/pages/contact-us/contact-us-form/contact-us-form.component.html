<div class="col-lg-12 wow fadeIn" data-wow-delay="0.1s">
    <h1 class="small mb-4">{{ 'contact_txt' | translate }}</h1>

    <form [formGroup]="form" autocomplete="off">
      <div class="row g-3 justify-content-center">
        <div class="col-md-6">
          <div class="form-floating">
            <input formControlName="firstName" type="text" class="form-control" id="firstName"
              placeholder="{{ 'firstName_place' | translate }}">
            <label for="firstName">{{ 'firstName' | translate }}<span class="text-danger"> *</span></label>
            <div *ngIf="f['firstName'].touched && f['firstName'].invalid" class="text-danger">
              <div *ngIf="f['firstName'].errors?.['required']">{{ 'firstName_req' | translate }}</div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating">
            <input formControlName="lastName" type="text" class="form-control" id="lastName"
              placeholder="{{ 'lastName_place' | translate }}">
            <label for="lastName">{{ 'lastName' | translate }}<span class="text-danger"> *</span></label>
            <div *ngIf="f['lastName'].touched && f['lastName'].invalid" class="text-danger">
              <div *ngIf="f['lastName'].errors?.['required']">{{ 'lastName_req' | translate }}</div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-floating">
            <input formControlName="email" type="email" class="form-control" id="email"
              placeholder="{{ 'email_place' | translate }}">
            <label for="email">{{ 'Email_Address' | translate }}<span class="text-danger"> *</span></label>
            <div *ngIf="f['email'].touched && f['email'].invalid" class="text-danger">
              <div *ngIf="f['email'].errors?.['required']">{{ 'Email_Address_req' | translate }}</div>
              <div *ngIf="f['email'].errors?.['email']">{{ 'Email_Address_valid' | translate }}</div>
            </div>
          </div>
        </div>

        <div class="col-12">
          <div class="form-floating">
            <input formControlName="subject" type="text" class="form-control" id="subject"
              placeholder="{{ 'Subject_place' | translate }}">
            <label for="subject">{{ 'Subject' | translate }}<span class="text-danger"> *</span></label>
            <div *ngIf="f['subject'].touched && f['subject'].invalid" class="text-danger">
              <div *ngIf="f['subject'].errors?.['required']">{{ 'Subject_req' | translate }}</div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="form-floating">
            <textarea formControlName="message" class="form-control" placeholder="{{ 'message_place' | translate }}"
              id="message" style="height: 100px"></textarea>
            <label for="message">{{ 'message' | translate }}<span class="text-danger"> *</span></label>
            <div *ngIf="f['message'].touched && f['message'].invalid" class="text-danger">
              <div *ngIf="f['message'].errors?.['required']">{{ 'message_req' | translate }}</div>
            </div>
          </div>
        </div>
        <div class="col-12 text-center">
          <button (click)="onSubmitForms()" class="btn btn-primary py-3 px-5" type="submit"
            [disabled]="form.invalid || isLoading">{{ 'Contact_Us' | translate }}</button>
        </div>
      </div>
    </form>
  </div>
