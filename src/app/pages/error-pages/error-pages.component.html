<div class="error-box mt-5">
  <h1>{{currentError.id}}</h1>
  <h3 class="mb-3">
    <i class="fas fa-exclamation-circle text-primary mx-3"></i>{{ currentError.title | translate }}
  </h3>
  <p class="h4 font-weight-normal">{{  currentError.message | translate }}</p>
  <a [routerLink]="'/'" class="btn btn-primary">{{ "Bk_Home" | translate }}</a>
</div>
