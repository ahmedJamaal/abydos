<div class="product-card" *ngIf="product" >
  <div class="img d-flex align-items-end justify-content-center"

  [ngStyle]="{'background-image': imagePath}"
  >

  <div class="text w-100">
    <h3 class="cat px-1 py-2">{{product.name}}</h3>

    </div>
  </div>
</div>
