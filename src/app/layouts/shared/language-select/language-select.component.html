<div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>
  <a [disabled]="currentLanguage === lang.value ? true : false" ngbDropdownItem class="dropdown-item" *ngFor="let lang of languageList"
    (click)="changeLanguage(lang.value)">
    <img
    [src]="lang.image"
    loading="lazy"

    alt="{{ lang.name }}" height="16" class="px-2" />
    {{ lang.name | translate }}
  </a>
</div>
